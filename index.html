<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Blog preview card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<main>
			<div class="col col-1">
				<img
					class="banner"
					src="assets/images/illustration-article.svg"
					alt="banner" />
				<div class="content">
					<div class="tag">
						<span>Learning</span>
					</div>
					<h3>Published 21 Dec 2023</h3>
					<h1>HTML & CSS foundations</h1>
					<p>
						These languages are the backbone of every website,
						defining structure, content, and presentation.
					</p>
				</div>
				<div class="author">
					<img src="assets/images/image-avatar.webp" alt="profile" />
					<span>Greg Hooper</span>
				</div>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank">
					Frontend Mentor
				</a>
				". Coded by"
				<a href="https://github.com/smavend">Beatriz Mavend</a>.
			</div>
		</footer>
	</body>
</html>
